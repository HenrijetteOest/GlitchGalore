syntax = "proto3";
package proto;
option go_package = "./pb";

message request{
    string portnr = 1;
    int32 lamport = 2;
}

message response {
    bool permission = 1;
    string portnr = 2;
}

message empty {}

service RA {
    rpc RequestCriticalSectionAccess (request) returns (empty){};
    rpc SendPermission (response) returns (empty) {};
}