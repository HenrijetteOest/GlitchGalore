syntax = "proto3";
package proto;
option go_package = "./pb"; //ChitChat/grpc/proto


message Empty{} 

message UserLamport{
    int32 id = 1;
    string name = 2; 
    int32 lamport = 3;
}

message ChitChatMessage{
    UserLamport user = 1;
    string message = 2;
}

service ChitChatService{
    rpc JoinChat (UserLamport) returns (stream ChitChatMessage) {};    
    rpc LeaveChat (UserLamport) returns (Empty) {};
    rpc Publish (ChitChatMessage) returns (Empty) {};
}