syntax = "proto3";
package proto;
option go_package = "./pb"; //ChitChat/grpc/proto


message Empty{} 

message User{
    int32 id = 1;
    string name = 2; 
    int32 lamport = 3;
}

message ChitChatMessage{
    User user = 1;
    string message = 2;
    int32 lamport = 3;
}

service ChitChatService{
    rpc JoinChat (User) returns (stream ChitChatMessage) {};    
    rpc LeaveChat (User) returns (Empty) {};
    rpc Publish (ChitChatMessage) returns (Empty) {};
}