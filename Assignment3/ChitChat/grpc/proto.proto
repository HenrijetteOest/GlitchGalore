syntax = "proto3";
option go_package = "ChitChat/grpc/proto";


message Empty{} 

message User{
    int32 id = 1;
    string name = 2; 
}

message ChitChatMessage{
    User user = 1;
    string message = 2;
    int32 lamport = 3;
}

service ChitChat{
    rpc JoinChat (User) returns (Empty) {}; //change Empty to stream of ChitChatMessages
    rpc LeaveChat (User) returns (Empty) {};
    rpc SendMessage (stream ChitChatMessage) returns (Empty) {}; //we likely will need to use streams
}