syntax = "proto3";
package proto;
option go_package = "./pb"; //ChitChat/grpc/proto


message Empty{} 

message User{
    int32 id = 1;
    string name = 2; 
}

message ChitChatMessage{
    User user = 1;
    string message = 2;
    int32 lamport = 3;
}

message Broadcast {
    User user = 1;
    string message = 2;
    int32 lamport = 3;
}

// changed JoinChat to send and return a stream ChitChatMessage (not the physical same streams)
// With streams we no longer need a direct rpc function SendMessage, instead we can call stream.send() 
// from client. Thereby using the stream to do the call, instead of calling the old method each time

service ChitChat{
    rpc TestServerStream (User) returns (stream Broadcast);    
    rpc LeaveChat (User) returns (Empty) {};
}

